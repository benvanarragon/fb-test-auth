// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google() //// Google's Maven repository, Check that you have Google's Maven repository, as well.
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'

        //you need to add this line, always most recent version To enable Firebase products in your app, add the google-services plugin to your Gradle files.
        classpath 'com.google.gms:google-services:4.2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        // Check that you have the following line (if not, add it):
        google()  // Google's Maven repository
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
